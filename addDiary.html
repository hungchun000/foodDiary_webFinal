<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Food Diary - add</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/fdicon.ico">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="preload-content">
            <div id="sonar-load"></div>
        </div>
    </div>
    <!-- Preloader End -->

    <!-- Grids -->
    <div class="grids d-flex justify-content-between">
        <div class="grid1"></div>
        <div class="grid2"></div>
        <div class="grid3"></div>
        <div class="grid4"></div>
        <div class="grid5"></div>
        <div class="grid6"></div>
        <div class="grid7"></div>
        <div class="grid8"></div>
        <div class="grid9"></div>
    </div>

    <!-- ***** Main Menu Area Start ***** -->
    <div class="mainMenu d-flex align-items-center justify-content-between">
        <!-- Close Icon -->
        <div class="closeIcon">
            <i class="ti-close" aria-hidden="true"></i>
        </div>
        <!-- Logo Area -->
        <div class="logo-area">
            <a href="home.html">Food Diary</a>
        </div>
        <!-- Nav -->
        <div class="sonarNav">
            <nav>
                <ul>
                    <!-- Menu 的內容 -->
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- 個人資料 -->
                        <a class="nav-link" href="personalInfo.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <!-- 瀏覽飲食紀錄 -->
                        <a class="nav-link" href="myRecord.html">Record</a>
                    </li>
                    <li class="nav-item">
                        <!-- 我的群組 -->
                        <a class="nav-link" href="group.html">Group</a>
                    </li>
                    <li class="nav-item">
                        <!-- 新增餐點 -->
                        <a class="nav-link" href="addDiary.html">Add Diary</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="copywrite-text">
            <!-- Menu 底部的copyright -->
            <p>

            </p>
        </div>
    </div>
    <!-- ***** Main Menu Area End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="menu-area d-flex justify-content-between">
                        <!-- Logo Area  -->
                        <div class="logo-area">
                            <a href="home.html">Food Diary</a>
                        </div>

                        <div class="menu-content-area d-flex align-items-center">
                            <!-- Header Social Area -->
                            <div class="header-social-area d-flex align-items-center">
                                <!-- 右上角的圖案(新增、登入、登出) -->
                                <!-- (+) -->
                                <a href="addDiary.html" data-toggle="tooltip" data-placement="bottom" title="Add Diary">
                                    <i class="fa fa-plus" aria-hidden="true"></i></a>
                                <!-- (登入) -->
                                <a href="LoginAndRegister.html" id="logInBtn" data-toggle="tooltip"
                                    data-placement="bottom" title="Sign-In">
                                    <i class="fa fa-sign-in" aria-hidden="true"></i></a>
                                <!-- (登出) -->
                                <a href="LoginAndRegister.html" id="logOutBtn" data-toggle="tooltip"
                                    data-placement="bottom" title="Sign-Out">
                                    <i class="fa fa-sign-out" aria-hidden="true"></i></a>
                            </div>
                            <!-- Menu Icon -->
                            <span class="navbar-toggler-icon" id="menuIcon"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Blog Area Start ***** -->
    <section class="sonar-blog-area section-padding-100">
        <!-- back end content -->
        <div class="backEnd-content">
            <!-- 右邊背景的點點 -->
            <img class="dots" src="img/core-img/dots.png" alt="">
        </div>

        <div class="container">
            <div class="row">

                <div class="portfolio-area section-padding-50">
                    <div class="portfolio-title">
                        <h2>“ Add your <br>&emsp;&emsp;&emsp;&emsp;&emsp;Food <span>Diary</span> .”</h2>
                    </div>
                    <!-- 畫線 -->
                    <div style="width: 100px; height: 1px; background-color: #232323; margin: 30px; display: block;">
                    </div>
                </div>

                <div class="col-12 col-md-9">
                    <h4>店家名稱</h4>
                    <input type="text" id="shopName" class="form-controlMy" placeholder="Shop name">
                    <P id="shopNameMsg"></P>
                    <br>

                    <h4>餐點內容</h4>
                    <input type="text" id="foodName" class="form-controlMy" placeholder="Food">
                    <P id="foodNameMsg"></P>
                    <br>

                    <h4>用餐時段</h4>
                    <input type="radio" name="mealTime" value="breakfast" style="width: 7%; height: 25px;">
                    <i class="bi bi-brightness-alt-high">Breakfast</i>
                    <input type="radio" name="mealTime" value="lunch" style="width: 7%; height: 25px;">
                    <i class="bi bi-brightness-high">Lunch</i>
                    <input type="radio" name="mealTime" value="dinner" style="width: 7%; height: 25px;">
                    <i class="bi bi-cloud-moon">Dinner</i>
                    <input type="radio" name="mealTime" value="nightMeal" style="width: 7%; height: 25px;">
                    <i class="bi bi-moon">Night Meal</i>
                    <input type="radio" name="mealTime" value="other" style="width: 7%; height: 25px;">
                    <i class="bi bi-emoji-wink">Other</i>

                    <P id="mealTimeMsg"></P>
                    <br>

                    <h4>餐點數量</h4>
                    <input type="number" id="foodCount" class="form-controlMy" min="1" placeholder="(份)">
                    <P id="foodCountMsg"></P>
                    <br>

                    <h4>餐點熱量</h4>
                    <input type="number" id="foodCal" class="form-controlMy" min="0" placeholder=" (cal)">
                    <P id="foodCalMsg"></P>
                    <br>

                    <h4>餐點金額</h4>
                    <input type="number" id="foodCost" class="form-controlMy" min="0" placeholder="$(元)">
                    <P id="foodCostMsg"></P>
                    <br>

                    <h4>餐點評分</h4>
                    <input type="range" id="foodPoint" value="5" max="5" min="1">
                    <P id="foodPointMsg"></P>
                    <br>

                    <h4>餐點圖片</h4>
                    <input type="file" id="foodImg" accept="image/*">
                    <P id="foodImgMsg"></P>
                    <br>

                    <h4>用餐日期</h4>
                    <!-- 日期的格式為 yyyy-mm-dd -->
                    <input type="date" id="mealDate" class="form-controlMy">
                    <P id="mealDateMsg"></P>
                    <br>

                    <h4>備註</h4>
                    <textarea rows="3" id="foodNote" class="info_textarea" placeholder="Something want to say..."></textarea>
                    <P id="foodNoteMsg"></P>

                    <div class="text-center" style="padding:5%">
                        <p id="errorMsg"></p>
                        <a href="javascript: void(0)" id="save-btn" class="btn sonar-btn">S a v e</a>
                    </div>
                </div>

                <!-- 右邊 常吃的餐點 -->
                <div class="col-12 col-md-3">
                    <div class="sonar-blog-sidebar-area">
                        <!-- Latest News -->
                        <div class="latest-news-widget-area mb-50">
                            <h6>常吃餐點</h6>
                            <div class="widget-blog-post">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- ***** Blog Area End ***** -->

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>

    <script src="barInit.js" type="text/javascript"></script>
    <script src="addDiary.js" type="text/javascript"></script>

</body>

</html>
